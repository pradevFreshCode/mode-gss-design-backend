version: "2"
services:
  app:
    container_name: mode-gss-design-backend
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mode-gss-design-mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"